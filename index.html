<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Profile card component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

<body>
  <!--   Victor Crest 26 London 80K Followers 803K Likes 1.4K Photos -->

  <main>

    <div class="siteContainer">
      <!-- <img class="img-top" src="images/bg-pattern-top.svg" alt="">
      <img class="img-bot" src=" images/bg-pattern-bottom.svg" alt=""> -->

      <div class=" karta">


        <div class=" card-body-top">
          <img src=" images/bg-pattern-card.svg" class="card-img-top" alt="...">
        </div>

        <div class=" card-body-mid">
          <img src="images/image-victor.jpg" alt="">
          <h5 class="card-title">Victor Crest <span>26</span> </h5>

          <p class="text-london"> London </p>

        </div>

        <div class="card-body-bot">
          <div class="followers">
            <h5 class="card-title card-title-bot">80K</h5>
            <p class="card-text">Followers</p>
          </div>
          <div class="likes">
            <h5 class="card-title card-title-bot">803K</h5>
            <p class="card-text">Likes</p>
          </div>
          <div class="photos">
            <h5 class="card-title card-title-bot">1.4K</h5>
            <p class="card-text">Photos</p>
          </div>

        </div>
      </div>

    </div>

  </main>
  </div>
